<!DOCTYPE html>

<html>
  <head>
    <title>
      Paper Scissors Rock
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="title-container">
      <h1>
        Paper Scissors Rock
      </h1>
    </div>
    <div class="choices-container">
      <button class="choice-button" onclick="playGame('paper')">
        <img class="choice-icon" src="images/paper.png">
        <p class="choice-text"> Paper </p>
      </button>
      <button class="choice-button" onclick="playGame('scissors')">
        <img class="choice-icon" src="images/scissors.png">
        <p class="choice-text"> Scissors </p>
      </button>
      <button class="choice-button" onclick="playGame('rock')">
        <img class="choice-icon" src="images/rock.png">
        <p class="choice-text"> Rock </p>
      </button>
    </div>
    <div class="reset-button-container">
      <button class="reset-button" onclick="resetScore()">
        Reset Score
      </button>
    </div>
    <div class="results-container">
      <div id="results"></div>
    </div>
    <div class="scores-container">
      <div id="scores"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
