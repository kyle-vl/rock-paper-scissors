<!DOCTYPE html>

<html>
  <head>
    <title>
      Paper Scissors Rock
    </title>

    <!-- Getting Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="title-container">
      <h1>
        Paper Scissors Rock
      </h1>
    </div>
    <div class="choices-container">
      <button class="choice-button" onclick="playGame('paper')">
       <img class="choice-icon" src="images/paper.png">
      </button>
      <button class="choice-button" onclick="playGame('scissors')">
        <img class="choice-icon" src="images/scissors.png">
      </button>
      <button class="choice-button" onclick="playGame('rock')">
        <img class="choice-icon" src="images/rock.png">
      </button>
    </div>
    <div class="reset-button-container">
      <button class="reset-button" onclick="resetScore()">
        Reset Score
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
