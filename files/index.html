<!DOCTYPE html>

<html>
  <head>
    <title>
      Paper Scissors Rock
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>
      Paper Scissors Rock
    </h1>
    <div class="choices">
      <button class="choice-button" onclick="playGame('paper')">
       <img class="choice-icon" src="images/paper.png">
      </button>
      <button class="choice-button" onclick="playGame('scissors')">
        <img class="choice-icon" src="images/scissors.png">
      </button>
      <button class="choice-button" onclick="playGame('rock')">
        <img class="choice-icon" src="images/rock.png">
      </button>
    </div>
    <button class="reset-button" onclick="resetScore()">
      Reset Score
    </button>
    <script src="script.js"></script>
  </body>
</html>
