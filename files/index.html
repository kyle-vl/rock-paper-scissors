<!DOCTYPE html>

<html>
  <head>
    <title>
      Paper Scissors Rock
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="title-container">
      <h1>
        Paper Scissors Rock
      </h1>
    </div>
    <div class="choices-container">
      <button class="choice-button" onclick="playGame('paper')">
        <img class="choice-icon" src="images/paper.png">
        <p class="choice-text"> Paper </p>
      </button>
      <button class="choice-button" onclick="playGame('scissors')">
        <img class="choice-icon" src="images/scissors.png">
        <p class="choice-text"> Scissors </p>
      </button>
      <button class="choice-button" onclick="playGame('rock')">
        <img class="choice-icon" src="images/rock.png">
        <p class="choice-text"> Rock </p>
      </button>
    </div>
    <div class="results-container">
      <p> Current Round: </p>
      <p id="results"></p>
    </div>
    <div class="choices-container">
      <div class="selected-choice-container"> 
        <img class="choice-icon" 
        id="selected-user-choice-icon" 
        src="">
        <p class="choice-text"> You </p>
      </div>
      <div class="selected-choice-container"> 
        <img class="choice-icon" 
        id="selected-opponent-choice-icon" 
        src="">
        <p class="choice-text"> Computer </p>
      </div>
    </div>
    <div class="scores-container">
      <div id="scores"></div>
    </div>
    <div class="reset-button-container">
      <button class="reset-button" onclick="resetDisplay()">
        Reset Score
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
